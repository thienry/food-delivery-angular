<!--INICIO DO CONTEUDO-->
<section class="content-header"></section>

<section class="content">
  <section class="invoice">
    <form [formGroup]="orderForm" novalidate>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Seus Dados:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container
            errorMessage="Campo Obrigatório e com no mínimo 5 caracteres"
            label="Nome"
          >
            <input
              class="form-control"
              formControlName="name"
              autocomplete="off"
              placeholder="Digite o Nome"
            />
          </mt-input-container>
        </div>

        <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="E-mail inválido" label="E-mail">
            <input
              class="form-control"
              type="text"
              formControlName="email"
              autocomplete="off"
              placeholder="Digite o Email"
            />
          </mt-input-container>
        </div>

        <div class="col-sm-3 col-xs-6">
          <mt-input-container
            errorMessage="E-mail Diferentes ou inválido"
            label="E-mail"
          >
            <input
              class="form-control"
              type="text"
              formControlName="emailConfirmation"
              autocomplete="off"
              placeholder="Confirme o Email"
            />
          </mt-input-container>
        </div>
      </div>

      <!---   WWWW       -->

      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container
            errorMessage="Campo Obrigatório e com no mínimo 5 caracteres"
            label="Endereço"
          >
            <input
              class="form-control"
              formControlName="address"
              autocomplete="off"
              placeholder="Digite o Endereço"
            />
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container
            errorMessage="Obrigatório e somente números"
            label="Número"
          >
            <input
              class="form-control"
              type="text"
              formControlName="number"
              autocomplete="off"
              placeholder="Digite o Número"
            />
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container>
            <input
              class="form-control"
              type="text"
              formControlName="optionalAddress"
              autocomplete="off"
              placeholder="Digite o Complemento"
            />
          </mt-input-container>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <div class="row">
        <div class="col-xs-12">
          <p class="lead">Itens do Pedido:</p>
        </div>

        <mt-order-items
          [items]="cartItems()"
          (increaseQty)="increaseQty($event)"
          (decreaseQty)="decreaseQty($event)"
          (remove)="remove($event)"
        ></mt-order-items>

        <!-- /.col -->
      </div>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">
            <mt-radio
              [options]="paymentOptions"
              formControlName="paymentOption"
            ></mt-radio>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>

          <mt-delivery-costs
            [delivery]="delivery"
            [itemsValue]="itemsValue()"
          ></mt-delivery-costs>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="row">
      <div class="col-xs-12">
        <button
          (click)="checkOrder(orderForm.value)"
          [disabled]="!orderForm.valid || cartItems().length === 0"
          class="btn btn-success pull-right"
        >
          <i class="fa fa-credit-card"></i> Concluir Pedido
        </button>
      </div>
    </div>
  </section>
</section>
<!-- FIM DO CONTEUDO-->
