<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a (click)="toggleSearch()" class="search-link pull-right"></a>
      <span *ngIf="iptSearch.value">
        <small>" {{ iptSearch.value }} "</small>
      </span>
      <i class="fa fa-search"></i
    ></a>
  </h1>
  <!-- Barra de Pesquisa  -->
  <div class="row">
    <div class="col-xs-12 search-bar" [@toggleSearch]="searchBarState">
      <form [formGroup]="searchForm">
        <div class="form-group">
          <input
            type="text"
            #iptSearch
            formControlName="searchControl"
            name=""
            class="form-control"
            placeholder="O que você está procurando...?"
          />
        </div>
      </form>
    </div>
  </div>
</section>

<section class="content">
  <div class="row">
    <div class="col-sm-6 col-xs-12" *ngFor="let restaurant of restaurants">
      <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
    </div>
  </div>
</section>

<!-- FIM  do CONTEÚDO -->
